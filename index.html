<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 4</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: Arial, sans-serif;
        }
        #helloWorld {
            font-size: 2em;
            transition: color 0.3s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #4facfe;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #4facfe;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Round 4</h1>
    <div id="helloWorld">Hello World</div>
    <button onclick="toggleColor()">Toggle Text Color</button>

    <script>
        let isDefaultColor = true;

        function toggleColor() {
            const helloWorld = document.getElementById('helloWorld');
            helloWorld.style.color = isDefaultColor ? 'yellow' : 'white';
            isDefaultColor = !isDefaultColor;
        }
    </script>
</body>
</html>
