<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-weight: bold;">Welcome to Round 2</h1>
    <div id="message">Hello World!</div>
    <button onclick="changeTextColor()">Change Text Color</button>

    <script>
        function changeTextColor() {
            const colors = ['red', 'blue', 'green', 'orange', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('message').style.color = randomColor;
        }
    </script>
</body>
</html>
```

### Explanation:
- **HTML Structure**: The app has a heading (`<h1>`), a message (`<div>`), and a button (`<button>`).
- **CSS**: Basic styling is applied to center the text and set the font.
- **JavaScript**: The `changeTextColor` function randomly changes the color of the text in the message div when the button is clicked.
