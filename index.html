<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Toggle</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web App!</h1>
    <button id="colorToggleBtn">Click Me!</button>

    <script>
        const button = document.getElementById('colorToggleBtn');
        let isBlue = false;

        button.addEventListener('click', () => {
            document.body.style.backgroundColor = isBlue ? 'red' : 'blue';
            isBlue = !isBlue;
        });
    </script>
</body>
</html>
